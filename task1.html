	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Check</title>
	<script type="text/javascript">
		var pass = '%67%6f%6f%64%6c%75%63%6b%67%6f%61%74%73';

		} else {
			alert('Wrong password');
		}
	</script>
